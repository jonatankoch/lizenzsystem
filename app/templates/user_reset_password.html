{% extends "base.html" %}

{% block title %}Passwort ändern{% endblock %}

{% block content %}
<h1 class="mb-4">Passwort ändern – {{ user_obj.username }}</h1>

<form method="post"
      action="/admin/users/{{ user_obj.id }}/reset-password"
      class="card p-4 shadow-sm" style="max-width: 500px;">

  <div class="mb-3">
    <label class="form-label">Neues Passwort</label>
    <input type="password" name="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Speichern</button>
  <a href="/admin/users" class="btn btn-secondary ms-2">Abbrechen</a>
</form>
{% endblock %}
